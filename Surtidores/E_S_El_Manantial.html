<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E. S. El Manantial</title>
    <link rel="stylesheet" href="estilos_surtidores.css">
</head>

<body>
    <h1>E. S. El Manantial</h1>

    <p><strong>Ubicación del Surtidor:</strong></p>
    <p>Avenida Ruben Dario </p>

    <p><strong>Estado:</strong></p>
    <label id="estado-actual" class="agotado">Agotado</label>
    <div id="horario">
        <p><strong>Horario de atención:</strong></p>
        <p>Lunes a Domingo: 08:00 - 22:00</p>
        <p id="estado-horario" class=""></p>
        <p><strong>Gasolina Disponible (Ltrs):</strong></p>
        <div>0</div>
    </div>
    <button id="btn-ticket">Solicitar Ticket</button>

    <div id="contenedor-fila">
        <p><strong>Autos en fila:</strong> <span id="contador-fila">0</span></p>
        <button id="btn-ingresar-fila">Ingresar a la fila</button>
        <button id="btn-salir-fila">Salir de la fila</button>
    </div>

    <div id="contenedor-promedio-carga-gasolina">
        <p><strong>Promedio de gasolina que cargan los autos en fila:</strong> <span id="promedio-gasolina">0</span></p>
        <button id="calcular-carga-promedio-button">Calcular</button>

    <script type="module" src="presenter.js"></script>
</body>

</html>
